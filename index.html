<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name"></h1>
                    <p class="user-info__about"></p>
                    <button class="button user-info__button-edit-profile">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>

        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: -->

            <!-- <div class="place-card">
                <div class="place-card__image"
                    style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
                    <button class="place-card__delete-icon"></button>
                </div>
                <div class="place-card__description">
                    <h3 class="place-card__name">Камчатка</h3>
                    <div class="like">
                        <button class="like__icon"></button>
                        <span class="like__count">0</span>
                    </div>
                </div>
            </div> -->

            <!-- конец примера. -->

        </div>

        <div class="popup popup_type_new-place" tabindex="0">
            <div class="popup__content popup__content_type_form">
                <img src="./images/close.svg" alt="Close" class="popup__close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="newPlace" novalidate>
                    <input type="text" name="placeName" id="place-name" class="popup__input"
                        placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__error" id="place-name-error"></span>
                    <input type="url" name="link" id="place-link" class="popup__input"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__error" id="place-link-error"></span>
                    <button type="submit" class="button popup__button popup__button_type_plus" disabled></button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_edit-profile" tabindex="0">
            <div class="popup__content popup__content_type_form">
                <img src="./images/close.svg" alt="Close" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="editProfile" novalidate>
                    <input type="text" name="userName" id="user-name" class="popup__input"
                        placeholder="Имя" required minlength="2" maxlength="30">
                    <span class="popup__error" id="user-name-error"></span>
                    <input type="text" name="userAbout" id="user-about" class="popup__input"
                        placeholder="О себе" required minlength="2" maxlength="30">
                    <span class="popup__error" id="user-about-error"></span>
                    <button type="submit" class="button popup__button" disabled>Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_change-photo">
            <div class="popup__content popup__content_type_form">
                <img src="./images/close.svg" alt="Close" class="popup__close">
                <h3 class="popup__title">Обновить аватар</h3>
                <form class="popup__form" name="changePhoto" novalidate>
                    <input type="url" name="avatar" id="avatar" class="popup__input"
                        placeholder="Ссылка на аватар" required>
                    <span class="popup__error" id="avatar-error"></span>
                    <button type="submit" class="button popup__button" disabled>Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image-view-card">
            <div class="popup__content popup__content_type_image-view-card">
                <img src="./images/close.svg" alt="Close" class="popup__close">
                <img src="" alt="Place image" class="popup__image" tabindex="0">
            </div>
        </div>
    </div>

    <script src="./scripts/Api.js"></script>
    <script src="./scripts/CardList.js"></script>
    <script src="./scripts/UserInfo.js"></script>
    <script src="./scripts/Card.js"></script>
    <script src="./scripts/Popup.js"></script>
    <script src="./scripts/FormPopup.js"></script>
    <script src="./scripts/ImagePopup.js"></script>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
